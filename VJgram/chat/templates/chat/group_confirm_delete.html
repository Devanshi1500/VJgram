{%extends 'VJgramapp/base1.html' %}
{% load crispy_forms_tags%}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">
					Delete Group
				</legend>
				<h2>Are you sure you want to delete the group "{{ group.title }}"
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">
					Yes,Delete
				</button>
				<a class="btn btn-outline-secondary" href="{% url 'group-detail' group.group_id %}">
					Cancel
				</a>
			</div>

		</form>

	</div>
{% endblock %}
